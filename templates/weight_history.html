<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>몸무게 기록 히스토리</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>몸무게 기록 히스토리</h2>
        <a href="/" class="btn btn-outline-secondary">대시보드로</a>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>날짜</th>
                <th>몸무게(kg)</th>
                <th>메모</th>
                <th>수정</th>
                <th>삭제</th>
            </tr>
        </thead>
        <tbody>
            {% for rec in records %}
            <tr>
                <td>{{ rec.date }}</td>
                <td>{{ rec.weight }}</td>
                <td>{{ rec.memo }}</td>
                <td>
                    <form method="POST" action="/edit_weight/{{ rec.id }}" class="d-flex">
                        <input type="number" step="0.1" name="weight" value="{{ rec.weight }}" class="form-control form-control-sm me-1" style="width: 90px;">
                        <input type="text" name="memo" value="{{ rec.memo }}" class="form-control form-control-sm me-1" style="width: 120px;">
                        <button type="submit" class="btn btn-sm btn-primary">수정</button>
                    </form>
                </td>
                <td>
                    <form method="POST" action="/delete_weight/{{ rec.id }}">
                        <button type="submit" class="btn btn-sm btn-danger">삭제</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
